<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow-Site</title>
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google-font -->
    <!-- link-css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="raleway-font">
    <header>
      <section class="nav-section">
        <nav>
          <ul class="nav-build">
            <li class="logo-item">Webflow</li>
            <li>
              <a href=""><button class="btn">Sign-up</button></a>
            </li>
          </ul>
        </nav>
        <div class="banner-des">
          <h2>
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </h2>
          <button class="btn">Stay Focused</button>
        </div>
      </section>
    </header>

    <main class="main-part">
      <section>
        <div class="action">
          <div class="action-desc">
            <h3 class="section-title">See It in Action</h3>
            <p class="action-para">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="btn">Launch Live Preview</button>
          </div>
          <img src="Assets/wc-mini.png" alt="web-mini" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
